<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/72bfcac1f5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="images/twitter-favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>

<body>
    <div class="nav-bar">
        <!-- This section is for the logo -->
        <div class="logo">
            <img src="images/twitter-logo.jpeg" alt="Twitter Logo">
        </div>
        <!-- This section is for nav bar -->
        <div class="nav-list">
            <li><i class="fas fa-home active"></i> <span><a href="#"></i>Home</a></li></span>
            <li><i class="fas fa-hashtag"></i> <span><a href="#">Explore</a></li></span>
            <li><i class="fas fa-user-friends"></i> <span><a href="#">Communities</a></li></span>
            <li><i class="fas fa-bell"></i> <span><a href="#">Notifications</a></li></span>
            <li><i class="fas fa-envelope"></i> <span><a href="#">Messages</a></li></span>
            <li><i class="fas fa-bookmark"></i> <span><a href="#">Bookmarks</a></li> </span>
            <li><i class="fas fa-user-alt"></i> <span><a href="#">Profile</a></li></span>
            <li><i class="fas fa-ellipsis-h"></i> <span><a href="#">More</a></li></span>
        </div>
        <!-- Below there is Tweet button -->
        <a href="#" class="button"> Tweet</a>
    </div>

    <!-- This below section is for the footer , it combines the both image and my name section -->
    <div class="footer">
        <div class="footer-logo">
            <!-- Below image of Manoj Bajpayee (Indian Actor), I have used it for my twitter dp -->
            <img src="images/manoj.jpg" alt="Manoj">
        </div>
        <!-- Below there is name section means my Twitter name and Id -->
        <div class="myName">
            <p>Abhishek Mukherjee</p>
            <p class="profile">@abmukherjee</p>
        </div>



    </div>
